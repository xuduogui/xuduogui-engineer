<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rxjs-demo 功能测试入口</title>
  <script>
    const pageNameIndex = location.href.indexOf('?')
    const paramsData = location.href.substring(pageNameIndex + 1)
    function loadScript(paramsData) {
      const loadElement = document.createElement('script')
      loadElement.src = `/pages/\/${paramsData}\.js`
      const head = document.querySelector('head')
      head.appendChild(loadElement)
    }
    pageNameIndex > 0 && loadScript(paramsData)
  </script>
</head>
<body>
  <div>
    rxjs-demo 功能测试入口
  </div>
</body>
</html>
